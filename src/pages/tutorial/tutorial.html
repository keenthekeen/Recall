<ion-header>

    <ion-header no-shadow>
        <ion-navbar>
            <ion-buttons end *ngIf="showSkip">
                <button ion-button (click)="goToHome()" color="primary">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide>
            <ion-toolbar></ion-toolbar>
            <img src="assets/intro/1.png" class="slide-image"/>
            <h2 class="slide-title">Recall</h2>
            <p>{{"AN_APP_THAT_MAKE" | translate }}</p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar></ion-toolbar>
            <img src="assets/intro/4.png" class="slide-image"/>
            <h2 class="slide-title">{{"Open_platform" | translate}}</h2>
            <p>{{"RECALL_ALLOW_USERS" | translate}}</p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar></ion-toolbar>
            <img src="assets/intro/3.png" class="slide-image"/>
            <h2 class="slide-title">{{"CHECK_THE_ANSWERS" | translate}}</h2>
            <p>{{"EVALUATE_YOURSELF" | translate}}</p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar></ion-toolbar>
            <img src="assets/intro/2.png" class="slide-image"/>
            <h2 class="slide-title">{{"SHARE_IT_WITH_FRIENDS" | translate}}</h2>
            <p>{{"SPREAD_KNOWLEDGE" | translate}}</p>
            <button (click)="goToHome()" ion-button large clear icon-end color="primary">
                {{"CONTINUE" | translate }}
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>


</ion-slides>
</ion-content>
