<ion-header>

  <ion-navbar>
    <ion-title>Features Quiz!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- Start loop -->
<div *ngFor="let quiz of Quizs">
	<ion-card (click)="featurespage(quiz)">
  <img src="images/{{ quiz.pic }}.jpg"/>
  <ion-card-content>
    <ion-card-title>
      {{ quiz.name }}
      </ion-card-title>
    <p>
      {{ quiz.caption }}
    </p>
  </ion-card-content>
</ion-card>
</div>
<!-- End loop-->
