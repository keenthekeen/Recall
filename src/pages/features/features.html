<ion-header>
    <ion-navbar>
        <ion-title>{{ 'FEATURED_QUIZZES' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Loading alert -->
    <div *ngIf="!isLoaded" class="loading"></div>

    <!-- Quiz display -->
    <div>
        <ion-card *ngFor="let quiz of quizzes" (click)="quizPage(quiz)">
            <img src="{{quiz.picture}}"/>  <!--perform image loading function-->
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>

    <!-- Load more -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
