<ion-header>

    <ion-navbar>
        <ion-title>Featured Quizzes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Start loop -->
    <div *ngFor="let quiz of quizzes | async">
        <ion-card (click)="featurespage(quiz)">
            <img src="{{ quiz.picture }}"/>
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
    <!-- End loop-->


    <ion-fab right bottom>
        <button ion-fab mini (click)="addquiz()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
