<ion-header>
    <ion-navbar color="primary">
        <ion-title *ngIf="!isSearchOn">{{ 'FEATURED_QUIZZES' | translate }}</ion-title>
        <ion-searchbar *ngIf="isSearchOn" [showCancelButton]="true" [animated]="true" (ionCancel)="toggleSearch()" (ionInput)="search($event)"></ion-searchbar>
        <ion-buttons start *ngIf="!isSearchOn">
            <button ion-button icon-only (click)="toggleSearch()">
                <ion-icon name="{{ searchIcon }}"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Loading alert -->
    <div *ngIf="!isLoaded" class="loading"></div>

    <!-- Quiz display -->
    <div>
        <ion-card *ngFor="let quiz of quizzes" (click)="quizPage(quiz)">
            <img src="{{quiz.picture}}"/>  <!--perform image loading function-->
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>

    <!-- Load more -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
