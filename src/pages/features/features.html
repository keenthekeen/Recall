<ion-header>

    <ion-navbar>
        <ion-title>Featured Quizzes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Start loop -->
    <div [class.hidden]="loaded" class="loading"></div>
    <div [class.hidden]="!loaded" *ngFor="let quiz of quizzes | async">
        <ion-card (click)="quizPage(quiz)">
            <img id='{{ quiz.$key }}' src="{{quiz.picture}}"/>  <!--perform image loading function-->
            {{ Count(quiz) }}
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
    <!-- End loop-->

</ion-content>
