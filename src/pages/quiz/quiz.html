<ion-header>
    <ion-navbar color="secondary">
        <ion-title>{{ quiz.name }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="setQuizMode()">
                <ion-icon name="{{ modeIcon}}"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="ion-canvas">
        <canvas #canvas></canvas>
    </div>
    <button ion-button color="secondary" block *ngIf="isQuizMode" [disabled]="!canCheck" (click)="checkAnswer()">{{ "CHECK_BUTTON."+(isChecked ? "CHECKED" : "CHECK") | translate }}</button>
    <p>{{ quiz.caption }}</p><br/>

    <button ion-button color="danger" *ngIf="isOwner" (click)="deleteQuiz()" icon-left>
        <ion-icon name="trash"></ion-icon>
        {{ 'DELETE' | translate }}
    </button>
</ion-content>
