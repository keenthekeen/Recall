<ion-header>
  <ion-navbar>
    <ion-title>
      Recall
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list>

        <div *ngIf='user | async'>
            <div>You're logged in as {{ (user | async)?.email }} (<a (click)="logout()">Logout</a>)</div>
            <div *ngFor='let quiz of quizzes | async'>
                <ion-card (click)="quizPage(quiz)">
                    <img src="{{ quiz.picture }}"/>
                    <ion-card-content>
                        <ion-card-title>
                            {{ quiz.name }}
                        </ion-card-title>
                        <p>
                            {{ quiz.caption }}
                        </p>
                    </ion-card-content>
                </ion-card>
            </div>

        </div>

        <div *ngIf='!(user | async)'>
            Please sign in to continue
            <button (click)='login()' class='btn-google' ion-button block>
                <ion-icon class='fa' name="logo-google"></ion-icon>
                Sign in with Google
            </button>
        </div>

    </ion-list>

</ion-content>
