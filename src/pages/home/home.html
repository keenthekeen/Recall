<ion-header>
  <ion-navbar>
    <ion-title>
      Recall
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list>

    <div *ngIf='user | async'>
    <div> {{ (user | async)?.email }} </div>
    <div *ngFor='let quiz of quizes | async'>
      <ion-card (click)="featurespage(quiz)">
            <img src="{{ quiz.pic }}"/>
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
         



     </div>

      <div *ngIf='!user | async'>
        <button (click)='login()' class='btn-google' ion-button color="primary" block><ion-icon class='fa' name="logo-google"></ion-icon>  Sign in with Google</button>
      </div>

    </ion-list>

</ion-content>
