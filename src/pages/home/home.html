<ion-header>
  <ion-navbar>
    <ion-title>
      Recall
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list>

    <div *ngIf='isSigned'>
    You are Signed in as {{user.email}}
    <button (click)='logout()' ion-button>logout</button>
    <div *ngFor='let quiz of quizes | async'>
      <ion-card (click)="featurespage(quiz)">
            <img src="{{ quiz.picture }}"/>
            <ion-card-content>
                <ion-card-title>
                    {{ quiz.name }}
                </ion-card-title>
                <p>
                    {{ quiz.caption }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
         



     </div>

      

<div *ngIf='!isSigned'>
You are not Signed in
        <button (click)='login()' class='btn-google' ion-button color="primary" block><ion-icon class='fa' name="logo-google"></ion-icon>  Sign in with Google</button>
      </div>
    </ion-list>

</ion-content>
