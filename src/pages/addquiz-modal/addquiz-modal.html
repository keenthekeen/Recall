<ion-header>

  <ion-navbar>
    <ion-title>Point</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="list">

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]='Title' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Other Name</ion-label>
        <ion-input (keyup.enter)="AddMoreName(NewOtherName)" [(ngModel)]='NewOtherName' type="text"></ion-input>
    </ion-item>
        <p style="color:#a6a6a6">Add other name by press enter</p>
      <ion-item>
          <li *ngFor="let name of OtherNames">
              {{name}}
          </li>
      </ion-item>


  </ion-list>
    <button full ion-button (click)="save()">Add this point</button>

</ion-content>
