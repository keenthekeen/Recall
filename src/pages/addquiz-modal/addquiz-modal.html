<ion-header>

    <ion-navbar>
        <ion-title>{{ "LABEL" | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list id="list">

        <ion-item>
            <ion-label>{{ "LABEL_PROPERTY.NAME" | translate }}</ion-label>
            <ion-input [(ngModel)]='Title' type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>{{ "LABEL_PROPERTY.OTHER_NAME" | translate }}</ion-label>
            <ion-input (keyup.enter)="AddMoreName(NewOtherName)" [(ngModel)]='NewOtherName' type="text"></ion-input>
        </ion-item>
        <p style="color:#a6a6a6">{{ "LABEL_PROPERTY.OTHER_NAME_DIRECTIVE" | translate }}</p>
        <p style="font-style: italic; color:#999999; "></p>
        <ion-item-sliding *ngFor="let name of OtherNames" (ionSwipe)="deleteName(name)">
            <ion-item>{{name}}</ion-item>
            <ion-item-options>
                <button ion-button color="danger" expandable (click)="deleteName(name)">
                    <ion-icon name="trash"></ion-icon>
                    {{ "DELETE" | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <button full ion-button (click)="save()">{{ "ADD" | translate }}</button>

</ion-content>
