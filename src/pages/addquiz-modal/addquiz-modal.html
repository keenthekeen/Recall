<ion-header>

  <ion-navbar>
    <ion-title>Point</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="list">

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]='Title' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Other Name</ion-label>
        <ion-input (keyup.enter)="AddMoreName(NewOtherName)" [(ngModel)]='NewOtherName' type="text"></ion-input>
    </ion-item>
        <p style="color:#a6a6a6">Add more other name by press </p><p style="font-style: italic; color:#999999; "></p>
      <ion-item-sliding *ngFor="let name of OtherNames" (ionSwipe)="delete(name)">
          <ion-item>{{name}}</ion-item>
          <ion-item-options>
              <button ion-button color="danger" expandable (click)="delete(name)"><ion-icon name="trash"></ion-icon>Delete</button>
          </ion-item-options>
      </ion-item-sliding>


  </ion-list>
    <button full ion-button (click)="save()">Add this point</button>

</ion-content>
