<ion-header>

    <ion-navbar>
        <ion-title>Add New Quiz!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


<div class="file-upload" [class.hidden]="isUp" (click)="getPicture()">
  <div class="image-upload-wrap">
    <div class="drag-text">
      <h3>Select Image from gallery</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" [src]="imageSrc" />
  </div>
</div>
<img [class.hidden]="!isUp" class="file-upload-image" [src]="imageSrc" />

<ion-list>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Detail</ion-label>
    <ion-textarea rows='6' type='text'></ion-textarea>
  </ion-item>

    </ion-list>

    <button ion-button full>Save</button>

</ion-content>
