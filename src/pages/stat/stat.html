<ion-header>
    <ion-navbar>
        <ion-title>{{ "STAT" | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <canvas id="StatChart"></canvas>
    <h1>Quiz you have done</h1>
    <ul>
        <li *ngFor="let quiz of quizPlayedArray">
            <a (click)="goQuiz(quiz)">{{quiz | keytransform | async}}</a>
        </li>
    </ul>
</ion-content>
